<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - AnimeHub</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            text-align: center;
            padding: 50px;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 600px;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(229, 54, 55, 0.5);
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #e53637;
        }
        
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .btn {
            display: inline-block;
            background: #e53637;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #d72d2e;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(229, 54, 55, 0.4);
        }
        
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: #e53637;
            margin: 0;
            text-shadow: 0 0 10px rgba(229, 54, 55, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <h1>Page Not Found</h1>
        <p>Oops! The page you're looking for doesn't exist or has been moved. Don't worry, you can go back to our homepage and continue exploring our anime collection.</p>
        <a href="/index.html" class="btn">Back to Homepage</a>
    </div>
</body>
</html>
